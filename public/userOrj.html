<html lang="en">

<body>
    <h1>KULLANICI SAYFASI</h1>
    <!--ARAMA ÇUBUĞU-->
    <form id="userSearch" method="POST" action="/userSearch" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <div class="custom-file">
              <label for="booknameField">Kitap ISBN'si veya kitap adı girin:</label>
    	      <input type="text" name="queryvar" id="bookSearchField" required>
              <button id="submitButton" type="submit">Kitap Ara</button>
            </div>
          </div>
    </form>
    <br>
    <!--KİTAP ALMA ÇUBUĞU-->
    <form id="assignBook" method="POST" action="/assignBook" enctype="multipart/form-data">
      <div class="input-group mb-3">
          <div class="custom-file">
            <label for="booknAssign">Kitap almak için kitabın ISBN kodunu veya adını girin:</label>
          <input type="text" name="bookInfo" id="bookAssign" required>
            <button id="submitButton" type="submit">Kitap Al</button>
          </div>
        </div>
  </form>
  <!--KİTAP VERME ÇUBUĞU-->
  <form id="adminIsbnUploadForm" method="POST" action="/return" enctype="multipart/form-data">
      <div class="custom-file">
        <br>
        <br>
        <label class="custom-file-label" for="imageInput">Geri Verilecek Kitabın ISBN Fotoğrafını Yükle</label>
        <input type="file" name="returnBookImage" class="custom-file-input" id="returnImageInput"
          aria-describedby="inputGroupFileAddon01" required>
        <button type="submit">Kitap Ver</button>
      </div>
    </div>
    
  </form>
